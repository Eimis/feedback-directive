<div class="the-directive">
    <div>The value is {{getValue()}}</div>
    <button ng-click="increment()">+</button>
    <pre>tabVisible: {{tabVisible}}</pre>

    <div id="feedback">
        <div ng-show="tabVisible" id="feedback-form" class="animate-show" class="col-xs-4 col-md-4 panel panel-default">
            <form method="POST" action="/feedback" class="form panel-body" role="form">
                <div class="form-group">
                    <input class="form-control" name="email" autofocus placeholder="Your e-mail" type="email" />
                </div>
                <div class="form-group">
					<textarea class="form-control" name="body" required placeholder="Please write your feedback here..." rows="5"/>
                    <!--Close textarea in above line-->
                </div>
                <button class="btn btn-primary pull-right" type="submit">Send</button>
            </form>
        </div>
        <div id="feedback-tab" ng-click="toggleTabVisibility()">Feedback</div>
    </div>
</div>
