<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="./dist/feedback.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div class="container">
    <h1 class="text-muted">Feedback - Demo</h1>

    <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the directive</p>
        <pre>&lt;feedback callback="doSomething"&gt;&lt;/feedback&gt;</pre>
    </div>
</div>

<div ng-controller="demoController">
    <feedback callback="doSomething"></feedback>
</div>

<script src="./dist/feedback.js"></script>
<script src="demo.js"></script>
</body>
</html>
